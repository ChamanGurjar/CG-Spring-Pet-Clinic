<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<head>
    <meta charset="UTF-8">
    <title>List Of Vets</title>
</head>
<body>

<h2>Vets</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">Tom</td>
        <td th:text="${vet?.lastName}">bruno</td>
    </tr>
    </tbody>
</table>
</body>
</html>
